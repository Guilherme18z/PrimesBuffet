                <input type="button" value="Gravar" onclick="verificar()">

            </form>
            
            <script>
                function verificar() {
                //var n = document.form1.txtNome.value;    
                    var n = document.getElementById("txtNome").value; 
                    var t = document.getElementById("txtTelefone").value;
                    var e = document.getElementById("txtEmail").value;
                    var enviar = true ;
        
                if(n.length == 0){
                    document.getElementById("erroNome").textContent = "Preencha o campo nome!"
                    document.getElementById("txtNome").style.backgroundColor = "yellow";
                    enviar = false;
                }
        
                if(isNaN(t) || t.length == 0 ){
                    document.getElementById("erroTelefone").textContent = "Preencha o Telefone!"
                    document.getElementById("txtTelefone").style.backgroundColor = "yellow";
                    enviar = false;
                }
        
                if (e.indexOf("@") < 0 ) {
                    document.getElementById("erroEmail").textContent = "Preencha o Email!";
                    document.getElementById("txtEmail").style.backgroundColor = "yellow";
                    enviar = false;
                }
        
                if (enviar) {
                    document.form1.submit();
                }
            }
            </script>
